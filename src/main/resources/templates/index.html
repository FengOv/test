<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
    <form method="get" action="/login">
        账号:<input type="text" name="userName"/><br>
        密码:<input type="password" name="passWord"/><br>
        验证码:<input type="text" name="code"/><br>
        <a href="javascript:refreshCode()"><img th:src="@{/getCode}" id="myCode" height="34px"/></a>
        <input type="submit">
    </form>
<script>
    //刷新验证码
    function refreshCode(){
        var time = new Date();
        time = time.getTime();
        $("#myCode").attr("src","/getCode?time"+time);
    }
</script>
</body>
</html>
